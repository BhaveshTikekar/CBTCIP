<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <link rel="icon" type="image/x-icon" href="icon.PNG">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="container">
            <div class="cal_container">
                <div class="input_container">
                    <input type="text" style=" box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);"/>
                    
                </div>
                <div class="icon_box_container">
                   
                    <button class="icon_box" style="background-color: #c5f7c1;">AC</button>
                    <button class="icon_box" style="background-color: #b4c2fa;">DEL</button>
                    <button class="icon_box" style="font-size: 20px;background-color: #b4c2fa;">%</button>
                    <button class="icon_box dot" style="background-color: #b4c2fa;">*</button>
                    <button class="icon_box">1</button>
                    <button class="icon_box">2</button>
                    <button class="icon_box">3</button>
                    <button class="icon_box dot" style="background-color: #b4c2fa;">/</button>
                    <button class="icon_box">4</button>
                    <button class="icon_box">5</button>
                    <button class="icon_box">6</button>
                    <button class="icon_box dot" style="background-color: #b4c2fa;">+</button>
                    <button class="icon_box">7</button>
                    <button class="icon_box">8</button>
                    <button class="icon_box">9</button>
                    <button class="icon_box dot" style="background-color: #b4c2fa;">-</button>
                    <button class="icon_box">00</button>
                    <button class="icon_box">0</button>
                    <button class="icon_box dot">.</button>
                    <button class="icon_box dot" style="background-color: #b4c2fa;">=</button>
                   
                </div>
                
            
            </div>

        </div>
       
        
        <script src="calculator.js" async defer></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->

    </body>
</html>
